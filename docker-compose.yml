web:
    build: nginx
    ports:
        - "80:80"
    volumes:
        - ./../.:/src
        - ./nginx/site.silex.conf:/etc/nginx/conf.d/site.conf
    links:
        - php
php:
    build: php
    volumes:
        - ./../.:/src
        - ./php/conf:/usr/local/etc/php/conf.d
        - /var/log/php/error:/var/log/php/error
        - /var/log/RunProgrammation:/var/log/RunProgrammation
    links:
        - db
        - rabbit

node:
    volumes:
       - ./../.:/src
       - /var/log/RunProgrammation:/var/log/RunProgrammation
    tty: true
    build: node
    ports:
      - "8000:8000"


db:
  image: mariadb
  restart: always
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=b1otope
    - MYSQL_DATABASE=ambrieu
    - MYSQL_USER=ed
    - MYSQL_PASSWORD=b1otope
    - TERM=dumb
  volumes:
    - ./db:/etc/mysql/conf.d
    - ./:/opt
  tty: true

phpmyadmin:
   image: corbinu/docker-phpmyadmin
   restart: always
   ports :
    - "85:80"
   environment:
    - MYSQL_USERNAME=root
    - MYSQL_PASSWORD=b1otope
   links:
    - db:mysql
