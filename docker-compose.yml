web:
    build: nginx
    ports:
        - "80:80"
    volumes:
        - ./nginx/conf.conf:/etc/nginx/conf.d/site.conf
        - ./nginx/local.conf:/etc/nginx/conf.d/local.conf
        - ./../:/src
    links:
        - php
php:
    image: php:7.1-fpm
    environment:
      - TERM=dumb
    volumes:
      - ./../:/src 